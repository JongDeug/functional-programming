<script>
    const log = console.log;
    /**
     * 제너레이터
     * 
     * 이터레이터이자 이터러블을 생성하는 함수
     */

    function* gen() {
        yield 1;
        yield 2;
        yield 3;
        return 100; // done이 true일 때 가지는 값
    }

    let iterator = gen();
    log(iterator[Symbol.iterator]() === iterator)
    log(iterator.next());
    log(iterator.next());
    log(iterator.next());
    log(iterator.next());

    for (const a of gen()) log(a)
</script>
