<script>
    /**
     * 일급 함수
     * 
     * 함수가 값으로 다뤄질 수 있다.
     */

    /**
     * 고차 함수 
     * 
     * 함수를 값으로 다루는 함수
     */

    // 쉽게 말해서 callback 함수가 일급 함수이고
    // callback 함수를 인자로 받아서 사용하는 놈이 고차함수

    /**
     * 함수를 인자로 받아서 실행하는 함수
     * 
     * apply1
     * times
     */
    const log = console.log;

    const apply1 = cb => cb(1);
    const add2 = a => a + 2;
    log(apply1(add2));
    log(apply1(a => a - 2));

    const times = (cb, n) => {
        let i = -1;
        while (++i < n) cb(i);
    }
    times(log, 3);

    /**
     * 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)
     * 
     * addMaker
     */

    // 클로저: 함수 내부에서 외부 변수에 접근할 수 있는 기능
    // (b) => a + b 함수를 말함, a 값을 기억하고 있기 때문
    const addMaker = (a) => (b) => a + b;
    const add = addMaker(10);
    log(add(5));
    log(add(10));

</script>
